<ion-header>
  <ion-navbar>
    <ion-buttons left > 
      <button ion-button icon-only menuToggle >
        <ion-icon name="custom-menu" color="dark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background: #eee;">

  <ion-card *ngFor="let data of CartList;let i =index">
    <ion-row>
      <ion-col col-3 style="align-self: center">
        <img src="{{data.ProductImage}}" style="width: 80%;height: auto;margin: 10px auto;" />
      </ion-col>
      <ion-col col-9 style="align-self: center">
        <ion-label text-wrap class="product_lbl" style="width: 83%;">{{data.ProductName}}</ion-label>
        <ion-row no-margin no-padding>
          <ion-col no-margin no-padding style="align-self: center;">
            <ion-label  class="oldprice_lbl" style="margin: 10px 8px 1px 0px;"> ₹ {{data.ProductMainPrice}}</ion-label>
            <ion-label class="price_lbl" style="margin: 3px 8px 10px 0px;"> ₹ {{data.ProductDiscountPrice}}</ion-label>
          </ion-col>
          <ion-col no-margin no-padding style="align-self: center;">
            <!-- Cart Quantity Design  -->
            <ion-row no-margin no-padding style="width: 70%;">
              <ion-col no-margin no-padding col-auto style="align-self: center;text-align: -webkit-right;"
                (click)="ProductQtyChange(data,'sub',i)">
                <ion-icon name="md-remove-circle" color="primary" style="font-size:22px"  ></ion-icon>
              </ion-col>
              <ion-col no-padding no-margin style="align-self: center;text-align: -webkit-center;">
                  <ion-label no-margin no-padding text-center color="dark">{{data.ProductQty}} </ion-label>
              </ion-col>
              <ion-col no-padding no-margin col-auto style="align-self: center;"
                (click)="ProductQtyChange(data,'add',i)">
                <ion-icon name="md-add-circle" color="primary" style="font-size:22px" ></ion-icon>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <div style="position: absolute;top: 17px;right: 17px;">
          <ion-icon name="md-trash" color="danger" style="font-size:22px" (click)="removeprooductFromCart(data)"  ></ion-icon>
        </div> 
        </ion-col>

        <!-- SubTotal of Product  -->
        <ion-row style="width: 100%;background: #e2f4f9;">
            <ion-label text-center>Subtotal : ₹ {{data.ProductQty * data.ProductDiscountPrice}}</ion-label>
        </ion-row>
    </ion-row>
   
  </ion-card>
 
</ion-content>

<!-- Footer Total  -->
<ion-footer>   
  <ion-label text-center color="primary" style="font-size:22px;font-weight: bold;">Total :  ₹ {{this.TotalPrice}}</ion-label>
</ion-footer>
