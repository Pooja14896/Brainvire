<ion-header >
  <ion-navbar text-center>
    <ion-buttons left > 
      <button ion-button icon-only menuToggle >
        <ion-icon name="custom-menu" color="dark"></ion-icon>
      </button>
    </ion-buttons>
    <img src="../../assets/imgs/shopcart.png" style="height: 24px;margin-right: 40px;" />
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-slides pager style="height: fit-content;" autoplay="3000" loop=true>
    <ion-slide *ngFor="let data of SlideImages">
      <img src="{{data.Image}}" style="width:100%;height:200px;" />
    </ion-slide>
  </ion-slides>
</ion-content>
