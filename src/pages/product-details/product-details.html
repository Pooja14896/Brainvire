<ion-header >
  <ion-navbar >
    <ion-title>Product Details</ion-title>
    <ion-buttons left (click)="backClick()">
      <button ion-button icon-only no-margin no-padding>
          <ion-icon name="md-arrow-back" color="dark" style="font-size:25px"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding style="background: #eee;">
<div *ngIf="ProductData != ''">
  <ion-card style="width: 100%;margin: 5px auto;height:295px;">
    <img src="{{ProductData.ProductImage}}" style="width: auto;height: 250px;margin: 30px auto 15px auto;" />
  </ion-card>
    <ion-label text-wrap class="product_lbl">{{ProductData.ProductName}}</ion-label>
    <ion-row no-margin no-padding>
      <ion-col no-margin no-padding class="col_center">
        <ion-label  class="oldprice_lbl" style="margin: 10px 8px 1px 0px;"> ₹ {{ProductData.ProductMainPrice}}</ion-label>
        <ion-label class="price_lbl" style="margin: 3px 8px 10px 0px;"> ₹ {{ProductData.ProductDiscountPrice}}</ion-label>
      </ion-col>
      <ion-col no-margin no-padding class="col_center">
        <ion-row no-margin no-padding style="width: 70%;">
          <ion-col no-margin no-padding col-auto style="align-self: center;text-align: -webkit-right;"
            (click)="ProductQtyChange('sub')">
            <ion-icon name="md-remove-circle" color="primary" style="font-size:22px"  ></ion-icon>
          </ion-col>
          <ion-col no-padding no-margin style="align-self: center;text-align: -webkit-center;">
              <ion-label no-margin no-padding text-center color="dark">{{this.ProductQty}} </ion-label>
          </ion-col>
          <ion-col no-padding no-margin col-auto style="align-self: center;"
            (click)="ProductQtyChange('add')">
            <ion-icon name="md-add-circle" color="primary" style="font-size:22px" ></ion-icon>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
</div>
</ion-content>
<ion-footer>
  <div text-center>
    <button ion-button full class="btn_app"  (click)="checkProductForCart(ProductData)">Add to Cart</button>
  </div>
</ion-footer>
