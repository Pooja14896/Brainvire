<ion-header >
  <ion-navbar >
    <ion-title>Product List</ion-title>
    <ion-buttons left (click)="backClick()">
      <button ion-button icon-only no-margin no-padding>
          <ion-icon name="md-arrow-back" color="dark" style="font-size:25px"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>
  <ion-segment [(ngModel)]="category" style="background: white;padding-bottom: 14px;"   (ionChange)="segmentChanged($event)">
    <ion-segment-button value="LipStick">
      <ion-label>LipStick</ion-label>
    </ion-segment-button>
    <ion-segment-button value="MakeUp">
      <ion-label>MakeUp</ion-label>
    </ion-segment-button>
    <ion-segment-button value="NailPolish">
      <ion-label>Nail Polish</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content #content padding style="background: #eee;">

  <div [ngSwitch]="category">
  <div *ngSwitchCase="'LipStick'">
    <ion-row>
      <ion-col col-6 *ngFor="let data of ProductData">
        <ion-card style="width: 100%;margin: 5px auto;height:295px;">
          <img src="{{data.ProductImage}}" style="width: 80%;height: auto;margin: 30px auto 15px auto;" (click)="gotoProductDetails(data)"/>
          <ion-label text-wrap class="product_lbl">{{data.ProductName}}</ion-label>
          <ion-label no-margin no-padding class="oldprice_lbl" style="padding-left: 8px;"> ₹ {{data.ProductMainPrice}}</ion-label>
          <ion-label class="price_lbl" style="margin: 3px 8px 10px 0px;"> ₹ {{data.ProductDiscountPrice}}</ion-label>
        </ion-card> 
      </ion-col>
    </ion-row>
     
  </div>

  <div *ngSwitchCase="'MakeUp'">
    <ion-row>
      <ion-col col-6 *ngFor="let data of ProductData">
        <ion-card style="width: 100%;margin: 5px auto;height:295px;">
          <img src="{{data.ProductImage}}" style="width: 80%;height: auto;margin: 30px auto 15px auto;"  (click)="gotoProductDetails(data)" />
          <ion-label text-wrap class="product_lbl">{{data.ProductName}}</ion-label>
          <ion-label no-margin no-padding class="oldprice_lbl" style="padding-left: 8px;"> ₹ {{data.ProductMainPrice}}</ion-label>
          <ion-label class="price_lbl" style="margin: 3px 8px 10px 0px;"> ₹ {{data.ProductDiscountPrice}}</ion-label>
        </ion-card> 
      </ion-col>
    </ion-row>
  </div>

  <div *ngSwitchCase="'NailPolish'">
    <ion-row>
      <ion-col col-6 *ngFor="let data of ProductData">
        <ion-card style="width: 100%;margin: 5px auto;height:295px;">
          <img src="{{data.ProductImage}}" style="width: 80%;height: auto;margin: 30px auto 15px auto;"  (click)="gotoProductDetails(data)" />
          <ion-label text-wrap class="product_lbl">{{data.ProductName}}</ion-label>
          <ion-label no-margin no-padding class="oldprice_lbl" style="padding-left: 8px;"> ₹ {{data.ProductMainPrice}}</ion-label>
          <ion-label class="price_lbl" style="margin: 3px 8px 10px 0px;"> ₹ {{data.ProductDiscountPrice}}</ion-label>
        </ion-card> 
      </ion-col>
    </ion-row>
  </div>
  </div>


</ion-content>
