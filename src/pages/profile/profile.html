<ion-header>
  <ion-navbar>
    <ion-buttons left > 
      <button ion-button icon-only menuToggle >
        <ion-icon name="custom-menu" color="dark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

  <div text-center>
    <ion-label class="menu_header_lbl" color="primary">My Data</ion-label>

    <ion-label class="menu_lbl">Username: {{this.userService.BrainvireUserName}}</ion-label>
    <ion-label class="menu_lbl">Mobile Number: {{this.userService.BrainvireMobileNumber}}</ion-label>
